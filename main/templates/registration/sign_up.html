{% extends 'main/base.html' %}
{% block title %} toCloud | Criar conta {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Criar conta</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <p>Já tem uma conta? Faça o login <a href="/login">aqui</a>!</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
