{% extends 'main/base.html' %}
{% block title %} toCloud | Gerenciamento de tarefas {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">Alterar tarefa</h1>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label  class="form-label">Nome da task</label><br>
              {{ form.task_name }}
            </div>
            <div class="mb-3">
              <label class="form-label">Descrição da task</label><br>
              {{ form.task_description }}
            </div>
            <div class="mb-3 form-check">
              {{ form.task_done}}
              <label class="form-check-label">Task completa?</label>
              {{form.task_project.as_hidden}}
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
