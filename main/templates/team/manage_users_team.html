{% extends 'main/base.html' %}
{% block title %} toCloud | Gerenciar membros{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="post" class="mt-4">
        {% csrf_token %}
        <h3 class="mb-4">Gerenciar membros do time <strong>{{ team.name }}</strong></h3>
        <div class="list-group">
            {% for user in members %}
                <div class="list-group-item">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="members" value="{{ user.id }}"
                               {% if user in team.members.all %}checked{% endif %}>
                        <label class="form-check-label">{{ user.username }}</label>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-success mt-4">Salvar</button>
    </form>
</div>
{% endblock %}
